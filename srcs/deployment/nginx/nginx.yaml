apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata: 
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Never
        livenessProbe:
          exec:
            command:
            - ./doctor.sh
          initialDelaySeconds: 5
          periodSeconds: 5
        ports:
          - name: "nginx-http"
            containerPort: 80
          - name: "nginx-https"
            containerPort: 443
          - name: "nginx-ssh"
            containerPort: 22
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: nginx
  ports:
      - name: "http"
        port: 80
        targetPort: 80
      - name: "https"
        port: 443
        targetPort: 443
      - name: "ssh"
        port: 22
        targetPort: 22
  type: LoadBalancer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
spec:
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata: 
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wp
        imagePullPolicy: Never
        livenessProbe:
          exec:
            command:
            - ./doctor.sh
          initialDelaySeconds: 5
          periodSeconds: 5
        ports:
          - name: "wordpress-http"
            containerPort: 5050
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: wordpress
  ports:
      - name: "http"
        port: 5050
        targetPort: 5050
  type: LoadBalancer